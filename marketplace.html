<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketplace | WholeMart</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <div class="logo-container">
          <a href="index.html" class="logo-link">
            <img
              src="logo_2.jpeg"
              alt="WholeMart Logo"
              class="logo"
              loading="lazy"
              width="50"
              height="50"
              decoding="async"
            />
            <h1 class="brand-name">WholeMart</h1>
          </a>
        </div>
        <nav class="navigation">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="marketplace.html">Marketplace</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <div class="header-actions">
          <button
            type="button"
            class="auth-btn"
            id="auth-btn"
            onclick="openAuthModal('login')"
          >
            Login / Register
          </button>
          <button
            type="button"
            class="cart-button"
            onclick="openCart()"
            aria-label="Open shopping cart"
          >
            ðŸ›’ <span id="cart-count">0</span>
          </button>
        </div>
      </div>
    </header>

    <main>
      <section class="marketplace">
        <div class="container">
          <h2>Marketplace</h2>
          <div class="search-box">
            <input
              type="search"
              id="search"
              placeholder="Search products..."
              onkeyup="searchProducts()"
            />
            <ul id="suggestions" class="suggestions-list" role="listbox"></ul>
          </div>
          <div class="products" id="product-list" role="grid"></div>
        </div>
      </section>
    </main>

    <div
      id="cart-modal"
      class="cart-modal"
      role="dialog"
      aria-modal="true"
      aria-hidden="true"
    >
      <div class="cart-content">
        <h3>Your Cart</h3>
        <button type="button" class="close-btn" onclick="closeCart()">âœ•</button>
        <div id="cart-items"></div>
        <div class="cart-actions">
          <button type="button" onclick="checkout()" class="primary-btn">
            Buy Now
          </button>
          <button type="button" onclick="closeCart()" class="secondary-btn">
            Close
          </button>
        </div>
      </div>
    </div>

    <!-- AUTH MODAL -->
    <div id="auth-modal" class="cart-modal" aria-hidden="true">
      <div class="cart-content">
        <h3 id="auth-title">Login</h3>
        <button type="button" class="close-btn" onclick="closeAuthModal()">
          âœ•
        </button>
        <div id="auth-forms">
          <div id="login-form">
            <label>Email</label>
            <input
              type="email"
              id="login-email"
              placeholder="you@company.com"
            />
            <label>Password</label>
            <input type="password" id="login-pass" placeholder="password" />
            <div style="margin-top: 12px; display: flex; gap: 8px">
              <button class="primary-btn" onclick="loginUser()">Login</button>
              <button class="secondary-btn" onclick="showRegister()">
                Create account
              </button>
            </div>
          </div>
          <div id="register-form" style="display: none">
            <label>Name</label>
            <input type="text" id="reg-name" placeholder="Your name" />
            <label>Email</label>
            <input type="email" id="reg-email" placeholder="you@company.com" />
            <label>Password</label>
            <input type="password" id="reg-pass" placeholder="password" />
            <div style="margin-top: 12px; display: flex; gap: 8px">
              <button class="primary-btn" onclick="registerUser()">
                Register
              </button>
              <button class="secondary-btn" onclick="showLogin()">
                Back to login
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p>Â© 2026 WholeMart. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
